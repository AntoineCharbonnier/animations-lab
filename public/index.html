<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animation Lab</title>
    <meta name="description" content="Animation Lab">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="http://antoinecharbonnier.fr/dev/GreenSock-ShockinglyGreen-js/src/minified/TweenMax.min.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/GreenSock-ShockinglyGreen-js/src/minified/TimelineMax.min.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/GreenSock-ShockinglyGreen-js/src/minified/easing/EasePack.min.js"></script>
    <script src="http://antoinecharbonnier.fr/dev/GreenSock-ShockinglyGreen-js/src/minified/plugins/DrawSVGPlugin.min.js"></script>
  </head>
  <body>
      <div class="container">
        <div class="content">
          <div class="animation-container">
            <div class="circle-button" id="up">
              <svg height="50" width="50">
                <circle cx="25" cy="25" r="20" stroke-width="2" />
              </svg>
            </div>
            <div class="circle-button" id="right">
              <svg height="50" width="50">
                <circle cx="25" cy="25" r="20" stroke-width="2" />
              </svg>
            </div>
            <div class="circle-button" id="down">
              <svg height="50" width="50">
                <circle cx="25" cy="25" r="20" stroke-width="2" />
              </svg>
            </div>
            <div class="circle-button" id="left">
              <svg height="50" width="50">
                <circle cx="25" cy="25" r="20" stroke-width="2" />
              </svg>
            </div>
            <div class="circle-button" id="go">
              <svg height="50" width="50">
                <circle cx="25" cy="25" r="20" stroke-width="2" />
              </svg>
            <div class="circle-button" id="black-layer">
              <svg height="50" width="50">
                <circle cx="25" cy="25" r="20" stroke-width="2" />
              </svg>
            </div>
            <div class="circle-button" id="white-layer">
              <svg height="50" width="50">
                <circle cx="25" cy="25" r="20" stroke-width="6" />
              </svg>
            </div>
            </div>
          </div>
        </div>
      </div>
      <script src="scripts/main.js"></script>
  </body>
</html>
